name: tvbox-spider
on:
  push:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: DNS设置
        run: |
          echo "nameserver 223.5.5.5" | sudo tee /etc/resolv.conf > /dev/null
          echo "nameserver 114.114.114.114" | sudo tee -a /etc/resolv.conf > /dev/null
          echo "nameserver 8.8.8.8" | sudo tee -a /etc/resolv.conf > /dev/null

      - name: 检查分支
        uses: actions/checkout@v3

      - name: 安装 Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.4

      - name: 安装模块
        run: |
          pip install requests
          pip install urllib3
          pip install pycryptodome

      - name: 生成json文件
        run: |
          export TZ='Asia/Shanghai'
          python autoUrl.py

      - name: 生成版本号
        id: version
        run: |
          # 获取最新Tag并递增
          TAG=$(git describe --tags --abbrev=0 || echo "v0.0.0")
          VERSION=$(echo $TAG | awk -F. -v OFS=. '{$NF += 1 ; print}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Generated version: $VERSION"

      - name: 暂存提交
        run: |
          git config --global user.name 'hl128k'
          git config --global user.email 'hl128k@qq.com'
          export TZ='Asia/Shanghai'
          git pull
          git add .
          git commit -m "update - version ${{ env.VERSION }}" -a

      - name: 推送
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: 创建版本Tag
        run: |
          git tag -a ${{ env.VERSION }} -m "Release version ${{ env.VERSION }}"
          git push origin ${{ env.VERSION }}
